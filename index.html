<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>

        <!-- CSS -->
        <!-- Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Stylesheet -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    </head>

    </head>
    <body>

        <div id="app">

            <main>
                <div class="container my-3 d-flex">
                    <section id="chats">
                        <section id="profile-user" class="d-flex justify-content-between">
                            <div id="user" class="p-2">
                                <img class="user-image" src="./img/avatar_io.jpg" alt="User Profile Image">
                                <span class="ps-1">Sofia</span>
                            </div>
                            <div class="d-flex align-items-center">
                                <i class="fa-solid fa-circle-notch text-secondary"></i>
                                <i class="fa-solid fa-message px-3 text-secondary"></i>
                                <i class="fa-solid fa-ellipsis-vertical pe-3 text-secondary"></i>
                            </div>
                        </section>

                        <section id="silence-notifications" class="d-flex">
                            <div id="bell">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div id="active_notifications" class="pt-1">
                                <span class="d-block">
                                    Ricevi notifiche dei nuovi messaggi
                                </span>
                                <a href="#">
                                    Attiva notifiche desktop
                                </a>
                            </div>
                        </section>

                        <section id="start-new-chat" class="input-group input-group-sm mb-3 p-1">
                            <span class="input-group-text bg-light" id="inputGroup-sizing-sm">
                                <i class="fa-solid fa-magnifying-glass px-2"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </section>
                    
                    </section>


                    <section id="conversation">

                    </section>
                </div>
            </main>
            
        </div>
        
        <!-- JS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
